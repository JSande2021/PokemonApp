<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST-339 Spring Boot Activity App</title>
</head>
<body>

<!--Login Form-->
<div layout:fragment="content">
	<div th:if="${param.error}">
		Invalid User Name or Password
	</div>	
	<form action="#" th:action="@{/login}" method="post">
		<table>
			<tr>
				<td>User Name</td><td><input type="text" name="username" placeholder="UserName" required/></td>				
			</tr>
			<tr>
				<td>Password</td><td><input type="password" name="password" id="password" placeholder="Password" required/></td>				
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Sign In" /></td>
			</tr>
		</table>		
	</form>
	<a href="/newUser">Create Account </a>
</div>
</body>
