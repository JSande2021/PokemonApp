<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/button.css}" />
	<!--<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/ABstyle.css}" /> -->
    <title>Login</title>
    <link rel="icon" href="/images/pokemon-4657023_960_720.png" type="image/x-icon">
</head>

<!--Login page which uses the default template, might be replaced by a modal in a future implementation-->
<body>
<div layout:fragment="content">
<div class="container" align="center">
	
<!--Login form-->
<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
	<table>
		<tr>
			<td>User Name:</td><td><input type="text" th:field="*{username}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
		</tr>
		<tr>
			<td>Password:</td><td><input type="text" th:field="*{password}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
		</tr>
		<tr>
			<td colspan="3"><input type="submit" value="Submit" class="glow-on-hover"/></td>
		</tr>
	</table>
	<!--List of errors that shows up if an error is found-->
	<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
	<div th:each="err : ${#fields.errors('*')}">
		<span style="color:red" th:text="${err}" class="fieldError"></span>
	</div>		
</form>
</div>
</div>
</body>
</html>
